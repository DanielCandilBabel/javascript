<script>
  let motherInfo = 'The mother cats are called ';
  let kittenInfo;

  fetch('sample.json')
    .then(response => response.text())
    .then(text => displayCatInfo(text))

  function displayCatInfo(catString) {
    let total = 0;
    let male = 0;

    // Add your code here

    let cat = JSON.parse(catString);
    kittenInfo = "";
    let madre = 0;
    cat.forEach(element => {
      if (madre === 2) {
        motherInfo = motherInfo.concat(" and ",element.name);
      } 
        else{
        motherInfo = motherInfo.concat(element.name, " ");
      }
      madre++;

      element.kittens.forEach(cats => {
        console.log(cats.gender)
        if (cats.gender === 'm') {
          male++;
        }
        total++;
      });

    });
    kittenInfo = kittenInfo.concat("\n numero total: ", total, "\n numero masculinos: ", male)


    // Don't edit the code below here!

    para1.textContent = motherInfo;
    para2.textContent = kittenInfo;
  }

  const section = document.querySelector('section');

  let para1 = document.createElement('p');
  let para2 = document.createElement('p');
  section.appendChild(para1);
  section.appendChild(para2);
</script>
